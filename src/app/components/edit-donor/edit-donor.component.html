<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{this.id ? 'Edit':'Add'}} Donor Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0" *ngIf="this.id">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" required />

                <!-- errors-->
                <p *ngIf="name?.touched && name?.invalid" class="error">
                  <sup>*</sup>Please enter name
                </p>
                <p *ngIf="name?.errors?.['minlength']" class="error">
                  <sup>*</sup>Name shouldn't be less than 2 words
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Blood Group</label>
                <select formControlName="group" class="form-control" required>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
                <!-- errors-->
                <p *ngIf="group?.touched && group?.invalid" class="error">
                  <sup>*</sup>Please provide group
                </p>
              </div>

              <div class="col-md-12 mb-3">
                <label>Mobile number</label>
                <input type="text" formControlName="mobileNumber" class="form-control" required />

                <!-- errors-->
                <p *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="error">
                  <sup>*</sup>Please provide contact number
                </p>
                <p *ngIf="mobileNumber?.errors?.['pattern']" class="error">
                  <sup>*</sup>Use numbers only number
                </p>
              </div>
            </div>
            <div class="form-group text-right" *ngIf="id">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm?.valid">
                Update Donor
              </button>
            </div>
            <div class="form-group text-right" *ngIf="!id">
              <button type="button" class="btn btn-secondary gap-right" (click)="resetForm()">
                Reset
              </button>
              <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">
                Add Donor
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
