<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <input type="text" class="search" [(ngModel)]="searchText" placeholder="Search">
</div>

<div class="pricing-header mx-auto">
  <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead class="table-head">
        <tr>
          <th scope="col">User Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
            let user of users
              | filter: searchText
              | paginate: { itemsPerPage: 10, currentPage: p };
            let i = index
          ">
          <td class="p-0">
            <div class=" p-2 d-flex justify-content-between align-items-center">
              <div class="row align-items-end flex-grow-1">
                <span class="col-md-6">
                  {{ user.displayName ?? 'No Name Provided' }}
                </span>
                <span class="col-md-6" style="font-size: .7rem;">{{user.email}}</span>
              </div>
              <span class="border-1 border px-2 rounded border-info">{{ user.role }}</span>
              <span class="ms-2 btn btn-outline-primary btn-sm" title="Edit" routerLink="/home/users/{{ user.id }}">
                <em class="fas fa-pencil-alt"></em>
              </span>
            </div>
            <!-- <div class=" p-2 d-flex justify-content-between">
              <span>
                {{ user.displayName ?? 'No Name Provided' }}
                <span class="d-md-none" style="font-size: .7rem;">
                  {{user.email}}
                </span>
              </span>
              <span class="d-md-none  border-1 border px-2 rounded border-info">{{ user.role }}</span>
              <span class=" btn btn-outline-primary btn-sm" title="Edit" routerLink="/home/users/{{ user.id }}">
                <em class="fas fa-pencil-alt"></em>
              </span>
            </div> -->
          </td>
          <!-- <td class="text-center action-block table-cell">
            <span class="me-2 btn btn-outline-primary btn-sm" title="Edit" routerLink="/home/users/{{ user.id }}"><em
                class="fas fa-pencil-alt"></em></span>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-controls (pageChange)="p = $any($event)"></pagination-controls>
</div>
